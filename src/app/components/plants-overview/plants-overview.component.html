<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModal">Delete plant</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this plant?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="deletePlant()">Delete</button>
      </div>
    </div>
  </div>
</div>
<div id="plants-overview-holder">
    <div *ngFor="let item of items" class="card plant-card" style="width: 18rem;">
        <img src="{{item.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <a class="btn btn-primary" [routerLink]="['/plant',item.id]">Manage</a>
          <button class="btn btn-danger" style="margin-left: 10px" (click)="deletePlantModal(item.id)" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
        </div>
      </div>
      
</div>
