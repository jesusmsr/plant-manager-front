<div class="modal fade"
    tabindex="-1"
    id="exampleModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addPlantForm"
                    (ngSubmit)="onSubmit()" id="new-plant-form">
                    <div class="mb-3">
                        <label class="form-label">Plant name</label>
                        <input type="text"
                            class="form-control"
                            formControlName="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Code</label>
                        <input type="text"
                            class="form-control"
                            formControlName="code">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <input type="text"
                            class="form-control"
                            formControlName="type">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Image</label>
                        <input type="file"
                            class="form-control"
                            formControlName="image"
                            (change)="onChange($event)">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button #closeModal type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="new-plant-form"
                    class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>


<div class="card plant-page-container">

    <div class="card-body">
        <div class="card-header-custom">
            <h5 class="card-title">My plants</h5>
            <button class="btn btn-secondary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal">Add</button>
        </div>

        <hr>
        <app-plants-overview></app-plants-overview>
    </div>
</div>
