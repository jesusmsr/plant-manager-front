<div id="plant-form-page">
    <div id="plant-form-actions-row">
        <button type="button"
        class="btn btn-secondary" [routerLink]="['/plants']">Back</button>
    </div>
    <div id="plant-form-holder">
        <form *ngIf="plant"
        [formGroup]="plantDetailForm"
        id="plantForm"
        (ngSubmit)="onSubmit()">
        <div class="card">
            <i class="fa-solid fa-pen-to-square" (click)="openFilePicker()"></i>
            <img src="{{plant.image}}" class="card-img-top">
        </div>
        <div class="plant-data-form">
            <div class="mb-3">
                <label class="form-label">Plant name</label>
                <input type="email"
                    class="form-control"
                    formControlName="name">
            </div>
    
            <div class="mb-3">
                <label class="form-label">Plant code</label>
                <input type="email"
                    class="form-control"
                    formControlName="code">
            </div>
            <div class="mb-3">
                <label class="form-label">Plant type</label>
                <input type="email"
                    class="form-control"
                    formControlName="type">
            </div>
            <div class="mb-3" style="display: none;">
                <label class="form-label">Image</label>
                <input type="file"
                    class="form-control"
                    formControlName="image"
                    name="image"
                    (change)="onChange($event)"
                    #openImageFilePicker>
            </div>
            <button type="submit"
                class="btn btn-primary">Save</button>
        </div>
        
    </form>

</div>
