<div id="plant-form-holder">
    <form *ngIf="plant"
        [formGroup]="plantDetailForm">
        <div class="mb-3">
            <label class="form-label">Plant name</label>
            <input type="email"
                class="form-control"
                formControlName="name">
        </div>

        <div class="mb-3">
            <label class="form-label">Plant code</label>
            <input type="email"
                class="form-control"
                formControlName="code">
        </div>
        <div class="mb-3">
            <label class="form-label">Plant type</label>
            <input type="email"
                class="form-control"
                formControlName="type">
        </div>
        <button type="submit"
            class="btn btn-primary">Submit</button>
    </form>

    <form *ngIf="plant"
        [formGroup]="imageForm"
        (ngSubmit)="onSubmitImage()"
        enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file"
                class="form-control"
                formControlName="image"
                name="image"
                (change)="onChange($event)">
        </div>
        <button type="submit"
            class="btn btn-primary">Submit</button>
    </form>
</div>
